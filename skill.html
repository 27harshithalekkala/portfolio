<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* skills */
.skills-section h2 {
    font-size: 2.5em;
    margin-bottom: 1em;
    color: #00e6e6;
}

.skills-container {
    display: flex;
    justify-content: space-between;
}

.technical-skills, .professional-skills {
    width: 45%;
    text-align: left;
}

.technical-skills h3, .professional-skills h3 {
    margin-bottom: 1em;
    border-bottom: 2px solid #fff;
    display: inline-block;
}

.skill {
    margin-bottom: 1em;
}

.skill span {
    display: block;
    margin-bottom: 5px;
}

.skill-bar {
    background-color: #151719;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin-bottom: 5px;
}

.skill-level {
    background-color: #00e6e6;
    height: 10px;
    border-radius: 10px 0 0 10px;
    width: 0; /* Initial width for animation */
    animation: fillSkillBar 2s forwards;
}

@keyframes fillSkillBar {
    from {
        width: 0;
    }
    to {
        width: var(--skill-width);
    }
}

.skill-percent {
    display: block;
    text-align: right;
    font-size: 0.9em;
}

.circular-skill {
    display: inline-block;
    margin: 20px;
    text-align: center;
}

.circle {
    width: 100px;
    height: 100px;
    background: conic-gradient(#00e6e6 0%, #00e6e6 0%, #151719 0%, #151719 100%);
    border-radius: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fillCircle 2s forwards;
}

.circle::before {
    content: '';
    width: 80px;
    height: 80px;
    background-color: #0a0b10;
    border-radius: 50%;
    position: absolute;
}

.inner-circle {
    z-index: 1;
    font-size: 1.2em;
    color: #00e6e6;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand ml-5" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="skill.html">Skill</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="project.html">project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid skills-section col-md-6">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="technical-skills mr-5">
                <h3>Technical Skills</h3>
                <div class="skill">
                    <span>HTML</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="--skill-width: 90%;"></div>
                    </div>
                    <span class="skill-percent">87%</span>
                </div>
                <div class="skill">
                    <span>CSS</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="--skill-width: 80%;"></div>
                    </div>
                    <span class="skill-percent">80%</span>
                </div>
                <div class="skill">
                    <span>JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="--skill-width: 85%;"></div>
                    </div>
                    <span class="skill-percent">85%</span>
                </div>
                <div class="skill">
                    <span>C</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="--skill-width: 65%;"></div>
                    </div>
                    <span class="skill-percent">65%</span>
                </div>
                <div class="skill">
                    <span>React</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="--skill-width: 75%;"></div>
                    </div>
                    <span class="skill-percent">75%</span>
                </div>
            </div>
            <div class="professional-skills">
                <h3>Professional Skills</h3>
                <div class="circular-skill">
                    <div class="circle" data-percent="90">
                        <div class="inner-circle">90%</div>
                    </div>
                    <span>Creativity</span>
                </div>
                <div class="circular-skill">
                    <div class="circle" data-percent="85">
                        <div class="inner-circle">85%</div>
                    </div>
                    <span>Communication</span>
                </div>
                <div class="circular-skill">
                    <div class="circle" data-percent="75">
                        <div class="inner-circle">75%</div>
                    </div>
                    <span>Problem Solving</span>
                </div>
                <div class="circular-skill">
                    <div class="circle" data-percent="85">
                        <div class="inner-circle">85%</div>
                    </div>
                    <span>Teamwork</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate the skill bars
            document.querySelectorAll('.skill-level').forEach(skill => {
                const width = skill.style.getPropertyValue('--skill-width');
                skill.style.width = width;
            });

            // Animate the circular skills
            document.querySelectorAll('.circle').forEach(circle => {
                const percent = parseInt(circle.getAttribute('data-percent'));
                let currentPercent = 0;
                const increment = 1; // Change this value to control the speed of the animation

                const animateCircle = () => {
                    if (currentPercent <= percent) {
                        circle.style.background = `conic-gradient(#00e6e6 0%, #00e6e6 ${currentPercent}%, #151719 ${currentPercent}%, #151719 100%)`;
                        currentPercent += increment;
                        requestAnimationFrame(animateCircle);
                    }
                };

                animateCircle();
            });
        });
    </script>
</body>
